<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neo's Code Diff Viewer</title>

  <!-- Tailwind (typography plugin) -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- diff2html stylesheet (correct bundle path) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css"/>

  <!-- Highlight.js theme (remove SRI to avoid blocking) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" referrerpolicy="no-referrer"/>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg-primary: #111010;
      --bg-secondary: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #333333;
      --accent-color: #007aff;
      --accent-gradient: linear-gradient(45deg, #007aff, #5856d6);
      --diff-ins-bg: rgba(22, 163, 74, 0.15);
      --diff-del-bg: rgba(220, 38, 38, 0.15);
      --diff-ins-text: #34d399;
      --diff-del-text: #f87171;
    }
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .input-textarea {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      font-family: 'SF Mono', Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .input-textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
    }
    .compare-button {
      background: var(--accent-gradient);
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .compare-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.1);
    }
    .compare-button:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }
    #diff-output .d2h-file-wrapper {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 0;
    }
    #diff-output .d2h-file-header {
      background-color: var(--bg-secondary);
      padding: 10px 15px;
    }
    #diff-output .d2h-code-line,
    #diff-output .d2h-code-side-line {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }
    #diff-output .d2h-code-line-prefix { color: var(--text-secondary); }
    #diff-output .d2h-ins { background-color: var(--diff-ins-bg); }
    #diff-output .d2h-del { background-color: var(--diff-del-bg); }
    #diff-output .d2h-ins .d2h-code-line-prefix,
    #diff-output .d2h-ins .d2h-code-line-ctn { color: var(--diff-ins-text); }
    #diff-output .d2h-del .d2h-code-line-prefix,
    #diff-output .d2h-del .d2h-code-line-ctn { color: var(--diff-del-text); }
    #diff-output .d2h-info {
      background-color: var(--bg-secondary);
      color: var(--text-secondary);
    }
    .d2h-file-list-wrapper { display: none; }
  </style>
</head>
<body>
  <div class="main-container container mx-auto p-4 md:p-8 min-h-screen flex flex-col">
    <header class="text-center mb-8 md:mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Code Diff Viewer</h1>
      <p class="text-lg text-gray-400 mt-2">Paste your code blocks and click compare to see the difference.</p>
    </header>

    <main class="flex-grow flex flex-col gap-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
        <div class="flex flex-col">
          <label for="code-block-1" class="text-gray-400 mb-2 ml-1 block">Original Code</label>
          <textarea id="code-block-1" class="input-textarea w-full h-64 md:h-80 p-4 rounded-lg text-sm shadow-inner" placeholder="Paste Code Block 1 here..."></textarea>
        </div>
        <div class="flex flex-col">
          <label for="code-block-2" class="text-gray-400 mb-2 ml-1 block">Modified Code</label>
          <textarea id="code-block-2" class="input-textarea w-full h-64 md:h-80 p-4 rounded-lg text-sm shadow-inner" placeholder="Paste Code Block 2 here..."></textarea>
        </div>
      </div>

      <div class="flex justify-center my-4">
        <button id="compare-btn" class="compare-button text-white font-bold py-3 px-8 rounded-full flex items-center justify-center gap-2 shadow-lg w-48 h-12">
          <span id="btn-content" class="flex items-center gap-2"></span>
        </button>
      </div>

      <div id="diff-output" class="w-full max-w-6xl mx-auto mt-4 min-h-[10rem] transition-opacity duration-300" aria-live="polite"></div>
    </main>
  </div>

  <!-- jsdiff (use cdnjs build that exposes the global `Diff`; no SRI) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js" referrerpolicy="no-referrer"></script>

  <!-- diff2html core + UI -->
  <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>

  <!-- Highlight.js core (no SRI) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" referrerpolicy="no-referrer"></script>

  <script>
    // Inline script for behavior: enhancements preserve original styling.
    document.addEventListener('DOMContentLoaded', function () {
      const elements = {
        codeBlock1: document.getElementById('code-block-1'),
        codeBlock2: document.getElementById('code-block-2'),
        compareBtn: document.getElementById('compare-btn'),
        btnContent: document.getElementById('btn-content'),
        diffOutput: document.getElementById('diff-output'),
      };

      // Button and message templates
      const initialBtnHTML = '<i data-lucide="git-compare-arrows"></i><span>Compare</span>';
      const loadingBtnHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div><span>Processing...</span>';
      const noDiffMessage = '<div class="text-center p-8 bg-gray-800 rounded-lg border border-gray-700"><p class="text-gray-400">No differences found. The two code blocks are identical.</p></div>';
      const emptyFieldsMessage = '<div class="text-center p-8 bg-gray-800 rounded-lg border border-gray-700"><p class="text-gray-400">Paste code into both fields to see a comparison.</p></div>';
      const initialMessage = '<div class="text-center p-8 bg-gray-800 rounded-lg border border-gray-700"><p class="text-gray-400">Click the &#39;Compare&#39; button to view the differences.</p></div>';

      // LocalStorage keys
      const LS1 = 'neo:diff:code1';
      const LS2 = 'neo:diff:code2';

      const state = {
        isLoading: false,
        setLoading(loading) {
          this.isLoading = loading;
          elements.compareBtn.disabled = loading;
          elements.btnContent.innerHTML = loading ? loadingBtnHTML : initialBtnHTML;
          if (!loading && window.lucide) {
            lucide.createIcons();
          }
        }
      };

      const fail = (msg) => {
        elements.diffOutput.innerHTML = '<div class="text-center p-8 bg-red-900/30 rounded-lg border border-red-700"><p class="text-red-300">' + msg + '</p></div>';
        elements.diffOutput.style.opacity = '1';
        state.setLoading(false);
      };

      const renderDiff = () => {
        if (state.isLoading) return;
        state.setLoading(true);
        elements.diffOutput.style.opacity = '0.5';

        setTimeout(() => {
          const oldCode = elements.codeBlock1.value;
          const newCode = elements.codeBlock2.value;

          if (!oldCode.trim() && !newCode.trim()) {
            elements.diffOutput.innerHTML = emptyFieldsMessage;
            elements.diffOutput.style.opacity = '1';
            state.setLoading(false);
            return;
          }

          if (oldCode === newCode) {
            elements.diffOutput.innerHTML = noDiffMessage;
            elements.diffOutput.style.opacity = '1';
            state.setLoading(false);
            return;
          }

          // Library load guardrails
          if (typeof Diff === 'undefined') {
            return fail('Error: "jsdiff" failed to load (global Diff is undefined). Check the CDN tag for jsdiff.');
          }
          if (typeof Diff2HtmlUI === 'undefined') {
            return fail('Error: "diff2html-ui" failed to load. Check the CDN tag for diff2html UI bundle.');
          }

          // Build patch and render
          const patch = Diff.createPatch('file', oldCode, newCode, '', '', { context: 5 });
          const ui = new Diff2HtmlUI(elements.diffOutput, patch, {
            drawFileList: false,
            matching: 'lines',
            outputFormat: 'side-by-side',
            renderNothingWhenEmpty: true,
            wordWrap: true
          });

          ui.draw();

          if (typeof hljs !== 'undefined') {
            ui.highlightCode();
          }

          elements.diffOutput.style.opacity = '1';
          state.setLoading(false);
        }, 30);
      };

      // --- Enhancements that do not touch styling ---

      // Restore saved inputs (if any), else load simple examples
      function restoreOrSeed() {
        const a = localStorage.getItem(LS1);
        const b = localStorage.getItem(LS2);
        if (a !== null || b !== null) {
          elements.codeBlock1.value = a || '';
          elements.codeBlock2.value = b || '';
          return;
        }
        elements.codeBlock1.value = [
          'function helloWorld() {',
          '  console.log("Hello, World!");',
          '}',
          '',
          '// A simple function call',
          'helloWorld();'
        ].join('\\n');

        elements.codeBlock2.value = [
          'function greet(name) {',
          '  console.log(`Hello, ${name}!`);',
          '}',
          '',
          '// A more personalized greeting',
          "greet('Developer');"
        ].join('\\n');
      }

      // Persist inputs as user types (debounced)
      let t;
      function persistInputs() {
        clearTimeout(t);
        t = setTimeout(() => {
          try {
            localStorage.setItem(LS1, elements.codeBlock1.value);
            localStorage.setItem(LS2, elements.codeBlock2.value);
          } catch (e) {}
        }, 100);
      }

      elements.codeBlock1.addEventListener('input', persistInputs);
      elements.codeBlock2.addEventListener('input', persistInputs);

      // Drag & drop support for both textareas
      function installDrop(target) {
        target.addEventListener('dragover', (e) => { e.preventDefault(); target.classList.add('ring-2','ring-indigo-500'); });
        target.addEventListener('dragleave', () => { target.classList.remove('ring-2','ring-indigo-500'); });
        target.addEventListener('drop', (e) => {
          e.preventDefault();
          target.classList.remove('ring-2','ring-indigo-500');
          const f = e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files[0];
          if (f) {
            const reader = new FileReader();
            reader.onload = () => { target.value = String(reader.result || ''); persistInputs(); };
            reader.readAsText(f);
          } else {
            const t = e.dataTransfer.getData('text/plain');
            if (t) { target.value = t; persistInputs(); }
          }
        });
      }
      installDrop(elements.codeBlock1);
      installDrop(elements.codeBlock2);

      // Keyboard shortcut: Ctrl/Cmd + Enter to compare
      document.addEventListener('keydown', (e) => {
        const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
        if ((isMac ? e.metaKey : e.ctrlKey) && e.key === 'Enter') {
          e.preventDefault();
          renderDiff();
        }
      });

      // Init
      const initialize = () => {
        restoreOrSeed();
        elements.compareBtn.addEventListener('click', renderDiff);
        elements.btnContent.innerHTML = initialBtnHTML;
        elements.diffOutput.innerHTML = initialMessage;
        if (window.lucide) {
          lucide.createIcons();
        }
      };

      initialize();
    });
  </script>
</body>
</html>
